<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../static/calorie_counter/style.css" rel="stylesheet">
    <title>Fitness Placeholder</title>
  </head>
  <body>
    <nav = class="navbar bg-dark fixed-top">
      <h1>Calorie Counter</h1>
      <div class="container_nav">
      <button class="login">
        Login
      </button>
      <button class="register">
        Register
      </button>
    </div>
    </nav>
    <div class="container">
    <form method="POST">
      <h2>US Units</h2>
        {% csrf_token %} <br>
        
    <!--Takes the weight in pounds to store as variable "weight" to use in python-->
    <div class = "rightinput">
      <div class="simpletext">
      Weight (lbs):
      </div>
      <input type="text" name="weight" class="input_box" required>
    </div>
    <br>
    <!--Takes the weight in pounds to store as variable "goal" of what the user wants to lose-->
    <div class = "rightinput">How much weight are you trying to lose? (lbs)<input type="number" name="goal" class="input_box" required></div>
    <br>
    <!--Choice between low or high levels of workout-->
    <p>How often do you workout? (1-2 days per week = low / 3+ days per week = high)</p>
    <div class = "center">
    <select name="workout" required>
      <option value="low">Low</option>
      <option value="high">High</option>
    </select> 
  </div>
    <br>
    <p>How would you characterize your lifestyle?</p>
    <!--Asks the activity level to be used in energy calc-->
    <div class="center">
    <select name="activity_level" required>
      <option value="sedentary">Sedentary</option>
      <option value="active">Active</option>
    </select>
    </div>
    <br>
    <!--submits the user information and other button resets the fields-->
    <div class="inputbtns">
    <input type="submit" value="Submit" class="inbtns">
    <input type="reset" class="inbtns1">
    </div>
    </form>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
